<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>煖意 | 訂閱系統</title>
    
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" crossorigin src="./assets/index-dLGUuwAD.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-ymKRDxg5.css">
</head>
<body>
    <div id="app">
        <div id="loadingView" class="loading">正在確認會員狀態...</div>

        <div id="unboundView" class="hidden">
            <h2 style="color: #be9f74;">訂單資訊綁定</h2>
            <p>請輸入您的訂購資訊以開通會員</p>
            <form id="bindingForm">
                <input type="text" id="orderId" placeholder="訂單編號 (例如：20260220xxx)" required>
                <input type="tel" id="mobile" placeholder="訂購人手機號碼" required pattern="09[0-9]{8}" maxlength="10" inputmode="numeric">
                <button type="button" id="submitBtn">提交並綁定 LINE</button>
            </form>
        </div>

        <div id="boundView" class="hidden">
            <h2 id="userName" style="color: #be9f74;">歡迎回來！</h2>
            <p id="subscriptionDuration" style="font-size: 13px; color: #aaa;"></p>
            <div class="progress-card">
              <div class="progress-header">
                <span class="progress-fraction">
                  <span id="currentMonth">8</span><span class="slash">/</span><span>12</span>
                </span>
                <span class="progress-unit">個月</span>
              </div>
              <div class="progress-track">
                <div class="progress-fill" id="progressFill"></div>
              </div>
              <p class="progress-headline">
                最後 <strong id="remainingMonths">4</strong> 個月，完成所有權解鎖，<br>
                領回 <strong>$1,980</strong> 保證金。
              </p>
              <p class="progress-hint">完成後即享新年度擴香儀續領資格 ➔</p>
            </div>
            <p>您已具備會員資格，請選擇服務：</p>
            <div class="link-group">
                <a href="https://nuvayaescentlab.cashier.ecpay.com.tw">✨ 進入 VIP 會員專區</a>
                <a href="https://nuvayaescentlab.cashier.ecpay.com.tw/product/000000000912859">🌬️ 領取 | 訂閱制專屬擴香儀</a>
            </div>
        </div>

        <p id="statusMsg" style="margin-top: 15px; font-size: 14px; color: #888;"></p>
    </div>

</body>
</html>
